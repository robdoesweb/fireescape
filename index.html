<!DOCTYPE html>
<html>
	<head>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>FireEscape - Building Evacuation Planner</title>

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/styles.css"/>
		<!-- <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800,400italic' rel='stylesheet' type='text/css'> -->
	</head>

	<body>
		<h1 id="title">Fire Escape</h1>

		<div id="control-panel">
			<p id="status">Edit Mode</p>
			<button id="edit">Edit Mode</button>
			<button id="user">User Mode</button>
			<div id="toolbar">
				<div id="tools">
					<div>
						<button id="draw">Draw</button>
						<button id="room">Build Room</button>
					</div>
					<button id="clear">Clear ( 0 )</button>
					<button id="wall">Wall ( 1 )</button>
					<button id="door">Door ( 2 )</button>
					<button id="window">Window ( 3 )</button>
					<button id="obstacle">Obstacle ( 4 )</button>
					<button id="hazard">Hazard ( 5 )</button>
					<button id="exit">Exit ( 7 )</button>
				</div>
				<div id="options">
					<button id="update">Start</button>
					<button id="drawobs">Add Obstacle</button>
					<button id="changepos">Change Position</button>
				</div>
			</div>
		</div>

		<div id="frame">
			<canvas id="squid"></canvas>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.mobile.custom.min.js"></script> <!-- touch events -->
		<script src="js/bootstrap.min.js"></script>
		<script src="js/myUtils.js"></script>
		<script src="js/squid-ns.js"></script>
		<script src="js/Resources.js"></script>
		<script src="js/squid-input.js"></script>
		<script src="js/squid-entity.js"></script>
		<script src="js/squid-animation.js"></script>
		<script src="js/squid-layer.js"></script>
		<script src="js/squid.js"></script>
		<script src="js/map.js"></script>
		<script src="js/astar.js"></script>
		<script src="js/ui.js"></script>
		<script src="js/main.js"></script>

		<script src="js/windowFix.js"></script>

	</body>
</html>
